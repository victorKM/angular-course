<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input name="nome" type="text" class="form-control" [class.is-invalid]="!nome.valid && nome.touched"
    id="nome" placeholder="Nome" [ngModel]="usuario.nome"
    required #nome="ngModel" >
    <div *ngIf="!nome.valid && nome.touched" class="invalid-feedback">
      Nome é obrigatório.
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input name="email" type="email" class="form-control" [class.is-invalid]="!email.valid && email.touched"
    id="email" placeholder="Email" [ngModel]="usuario.email"
    required email #email="ngModel">
    <div *ngIf="!email.valid && email.touched" class="invalid-feedback">
      Email inválido.
    </div>
  </div>

  <button type="submit" class="btn btn-primary"
  [disabled]="!f.valid">Submit</button>
</form>


<!--

Estado            | SIM         | NÃO
Controle visitado |  ng-touched | ng-untouched
Valor mudou       | ng-dirty    | ng-pristine
Controle válido   | ng-valid    | ng-invalid

-->
