<div class="form-group">
  <label [attr.for]="id" class="form-label">{{ label }}</label>
  <input [type]="type" class="form-control" [ngClass]="classeCss" [readOnly]="!!isReadOnly"
    [id]="id"
    [(ngModel)]="value"
    (blur)="onTouchedCb($event)"
    [placeholder]="placeholder">
  <app-error-msg [control]="control" [label]="label"></app-error-msg>
</div>
